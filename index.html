<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Funções</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="tituto-subtitulo">
                <h1 id="titulo">Funções</h1>
                <h3 id="subtitulo">Preencha os campos e calcule a média de 5 números:</h3>
            </div>
            
            <div id="label-input">
                <label for="numero1">Número 1</label>
                <input type="number" name="numero1" class="numeros" id="numero1" required>

                <label for="numero2">Número 2</label>
                <input type="number" name="numero2" class="numeros" id="numero2" required>

                <label for="numero3">Número 3</label>
                <input type="number" name="numero3" class="numeros" id="numero3" required>

                <label for="numero4">Número 4</label>
                <input type="number" name="numero4" class="numeros" id="numero4" required>

                <label for="numero5">Número 5</label>
                <input type="number" name="numero5" class="numeros" id="numero5" required>
            </div>

            <button id="btn-calcular">Calcular a média</button>

            <p id="resultado"></p>
        </div>

    </main>

    <script src="./js/script.js"></script>

</body>
</html>
